<div *ngIf="customer">
    <h1>Order history for {{ customer.name | titlecase }}</h1>
    <br/>
    <table class="table table-hover orders-table" 
           *ngFor="let order of orders">
        <tr *ngFor="let orderItem of order.orderItems">
            <td>{{ orderItem.productName }}</td>
            <td>{{ orderItem.itemCost | currency:'USD':'symbol' }}</td>    
        </tr>
    </table>
</div>
<div *ngIf="!customer">
   No customer found
</div>  
<br>
<button class="btn btn-dark" routerLink="/customers">View all customers</button>
